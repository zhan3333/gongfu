<div *ngIf="profile">
  <mat-card appearance="outlined" class="m-2">
    <div class="flex flex-col items-center">
      <img [ngSrc]="profile.headimgurl || ''" alt="head_img" class="head_img" height=140 width=140>
      <div class="mt-1">@{{profile.nickname}}</div>
    </div>
  </mat-card>
  <mat-card appearance="outlined" class="m-2">
    <mat-list>
      <mat-list-item>
        <mat-icon class="icon" matListItemIcon>
          <fa-icon [icon]="faUsers"></fa-icon>
        </mat-icon>
        <div mat-line>
          {{'角色: ' + profile.displayRoles()}}
        </div>
      </mat-list-item>
      <mat-list-item *ngIf="profile.coach?.level">
        <mat-icon class="icon" matListItemIcon>
          <fa-icon [icon]="faUser"></fa-icon>
        </mat-icon>
        <div mat-line>{{'教练级别: ' + displayLevel(profile.coach?.level)}}</div>
      </mat-list-item>
      <mat-list-item *ngIf="profile.coach?.teachingSpace">
        <mat-icon class="icon" matListItemIcon>
          <fa-icon [icon]="faBuilding"></fa-icon>
        </mat-icon>
        <div mat-line>{{'任教单位: ' + profile.coach?.teachingSpace || ''}}</div>
      </mat-list-item>
      <mat-list-item *ngIf="profile.coach?.teachingAge">
        <mat-icon class="icon" matListItemIcon>
          <fa-icon [icon]="faAddressBook"></fa-icon>
        </mat-icon>
        <div mat-line>{{'任教年限: ' + profile.coach?.teachingAge || ''}}</div>
      </mat-list-item>
      <mat-list-item *ngIf="(profile.coach?.teachingExperiences || []).length > 0">
        <mat-icon class="icon" matListItemIcon>
          <fa-icon [icon]="faList"></fa-icon>
        </mat-icon>
        <div mat-line>{{'任教经历: '}}</div>
        <div *ngFor="let e of profile.coach?.teachingExperiences" mat-line>
          <div class="ms-3">{{'- ' + e}}</div>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
