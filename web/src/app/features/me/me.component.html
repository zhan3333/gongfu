<div
  class="bg-[url('https://lanhu.oss-cn-beijing.aliyuncs.com/pstlgv8gv6bja2s3hc2jkeksvew0cd7c50c065abf-236a-4019-a7bb-1ce7f4bcba7a')] bg-no-repeat bg-cover">
  <!--未登陆-->
  <div *ngIf="!user" class="d-flex align-items-center h-100">
    <div class="container">
      <div class="row m-1">
        <button
          (click)="toLoginPage()"
          class="col align-content-center"
          color="primary"
          mat-raised-button
        >
          登录
        </button>
      </div>
      <div class="row m-1 mt-3">
        <button
          (click)="toWeChatLogin()"
          class="col align-content-center"
          color="primary"
          mat-raised-button
        >
          微信授权登录
        </button>
      </div>
    </div>
  </div>
  <!--已登陆，未绑定手机号-->
  <div *ngIf="user && !user?.phone" class="container">
    <div class="row justify-content-center p-1">
      <button
        (click)="toBindPhonePage()"
        class="col align-content-center"
        color="primary"
        mat-raised-button
      >
        绑定手机号后开始使用
      </button>
    </div>
  </div>
  <!--已登陆-->
  <div *ngIf="user">
    <mat-card appearance="outlined">
      <mat-card-header>
        <img
          [ngSrc]="user.headimgurl || ''"
          alt="head_img"
          class="rounded-lg"
          height=90
          mat-card-avatar
          width=90
        />
        <mat-card-title>{{ user.nickname }}</mat-card-title>
        <mat-card-subtitle>手机号：{{ user.phone }}</mat-card-subtitle>
        <mat-card-subtitle [routerLink]="'/profile/' + user.uuid">
          角色：{{ user.displayRoles() }} >
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    <mat-card appearance="outlined" class="mt-3 p-0 mx-2 rounded-lg">
      <div class="grid-rows-5">
        <div>
          <mat-icon>
            <fa-icon [icon]="faCheck"></fa-icon>
          </mat-icon>
          <div class="text-xl" routerLink="/check-in">去打卡</div>
          <mat-divider></mat-divider>
        </div>
        <div>
          <mat-icon>
            <fa-icon [icon]="faBolt"></fa-icon>
          </mat-icon>
          <div
            [queryParams]="{ userID: user.id }"
            routerLink="/check-in-histories"
          >
            我的历史打卡
          </div>
          <mat-divider></mat-divider>
        </div>
        <div>
          <mat-icon>
            <fa-icon [icon]="faCalendar"></fa-icon>
          </mat-icon>
          <div routerLink="/check-in-top">打卡榜单</div>
          <mat-divider></mat-divider>
        </div>
        <div>
          <mat-icon>
            <fa-icon [icon]="faUser"></fa-icon>
          </mat-icon>
          <div [routerLink]="'/profile/' + user.uuid || ''">
            更多信息
          </div>
          <mat-divider></mat-divider>
        </div>
        <div>
          <mat-icon>
            <fa-icon [icon]="faWrench"></fa-icon>
          </mat-icon>
          <div routerLink="/setting">设置</div>
        </div>
