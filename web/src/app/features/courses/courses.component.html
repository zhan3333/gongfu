<div class="mt-1">
  <h2 class="text-center text-2xl">我的课程</h2>
</div>
<div *ngIf="courses.length === 0">
  <p class="text-center">无数据</p>
</div>
<div *ngFor="let course of courses">
  <mat-card class="m-1">
    <mat-card-header>
      <mat-card-title>{{ course.school.name }}</mat-card-title>
      <mat-card-subtitle>上课时间: {{ course.startDate }} {{ course.startTime }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="flex flex-row">
        <div class="flex-1">
          <p>
            负责人:
            <span>{{ course.manager.name }}</span>
          </p>
          <p>
            教练:
            <span>{{ course.coach?.name }}</span>
          </p>
          <p>
            助教:
            <span>{{ displayAssistantCoaches(course.assistantCoaches) }}</span>
          </p>
        </div>
        <div class="flex-1">
          <p>
            上课打卡:
            <span>无</span>
          </p>
          <p>
            下课打卡:
            <span>无</span>
          </p>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [routerLink]="'/courses/' + course.id" mat-button>详情</button>
    </mat-card-actions>
  </mat-card>
</div>
